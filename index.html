<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Portfolio</title>
  <!-- Optional: Google Fonts or any icon library -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* WRAPPER */
    .wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: min-content;
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* CARD BASE */
    .card {
      background-color: #2b2b2b;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      min-height: 150px;
    }
    .card h2, .card h3 {
      margin-bottom: 0.5rem;
    }

    /* PROFILE CARD */
    .profile {
      grid-column: span 1;
      text-align: center;
    }
    .profile .avatar {
      width: 80px;
      height: 80px;
      background-color: #444;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .profile h2 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    .profile p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* CONTACT CARD */
    .contact {
      grid-column: span 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact button {
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact button:hover {
      background-color: #009ad1;
    }

    /* FOCUS CARD */
    .focus ul {
      list-style: none;
      margin-top: 0.5rem;
    }
    .focus li {
      margin: 0.25rem 0;
    }

    /* PORTFOLIO CARD */
    .portfolio {
      grid-column: span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 250px;
      text-align: center;
    }
    .portfolio h3 {
      margin-bottom: 1rem;
    }
    .portfolio .portfolio-box {
      width: 100%;
      height: 120px;
      background-color: #3a3a3a;
      border: 2px dashed #4a4a4a;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      margin-bottom: 1rem;
    }
    .portfolio a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    /* SIDE-PROJECTS CARD */
    .side-projects ul {
      list-style: none;
      margin-top: 1rem;
    }
    .side-projects li {
      background-color: #3a3a3a;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    /* STATS CARD */
    .stats {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .stats .big-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #999;
      font-size: 0.8rem;
    }

    @media (min-width: 768px) {
      /* Adjust grid for bigger screens if needed */
      .wrapper {
        grid-template-columns: repeat(4, 1fr);
      }
      .portfolio {
        grid-column: span 2;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- PROFILE CARD -->
    <div class="card profile">
      <div class="avatar">
        <!-- Optional: Could be an SVG or an image -->
        <span>ðŸ‘¨</span>
      </div>
      <h2>Your Name</h2>
      <p>System Support Engineer</p>
    </div>

    <!-- CONTACT CARD -->
    <div class="card contact">
      <button>Contact Me</button>
    </div>

    <!-- FOCUS CARD -->
    <div class="card focus">
      <h3>Focus</h3>
      <ul>
        <li>Graphic &amp; Web Design</li>
        <li>Motion Design</li>
        <li>Webflow / Web Dev</li>
      </ul>
    </div>

    <!-- PORTFOLIO CARD -->
    <div class="card portfolio">
      <h3>Portfolio</h3>
      <div class="portfolio-box">Browse My Portfolio</div>
      <a href="#">See Projects</a>
    </div>

    <!-- SIDE-PROJECTS CARD -->
    <div class="card side-projects">
      <h3>Side Projects</h3>
      <ul>
        <li>Project Alpha</li>
        <li>Project Beta</li>
        <li>Project Gamma</li>
      </ul>
    </div>

    <!-- STATS / EXPERIENCE CARD -->
    <div class="card stats">
      <div class="big-number">6+</div>
      <p>Years of Freelancing</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Name. All Rights Reserved.
  </footer>

</body>
</html>
